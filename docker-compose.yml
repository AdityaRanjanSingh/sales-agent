version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sales-agent-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salesagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-salesagent_dev}
      POSTGRES_DB: ${POSTGRES_DB:-sales_agent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-salesagent}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
